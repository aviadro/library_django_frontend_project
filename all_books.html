<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .book-row:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Library Books</h2>

        <!-- Search form for finding books by name -->
        <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by book title...">
            <button class="btn btn-primary" onclick="searchBook()">Search</button>
            <button class="btn btn-secondary" onclick="fetchBooks()">Clear Search</button>
        </div>

        <!-- Table for displaying books -->
        <table class="table table-striped" id="booksTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Published Year</th>
                    <th scope="col">Type</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <!-- Book rows will be populated here -->
            </tbody>
        </table>

        <!-- Section for displaying late loans if any -->
        <h2 class="mt-5 mb-4">Late Loans</h2>
        <div id="lateLoansSection" class="d-none">
            <table class="table table-striped">
                <thead class="table-danger">
                    <tr>
                        <th scope="col">Loan ID</th>
                        <th scope="col">Book Title</th>
                        <th scope="col">Borrower</th>
                        <th scope="col">Loan Date</th>
                        <th scope="col">Due Date</th>
                    </tr>
                </thead>
                <tbody id="lateLoansTableBody">
                    <!-- Late loan rows will be populated here -->
                </tbody>
            </table>
        </div>
        <p id="noLateLoansMessage" class="text-center d-none">No late loans found.</p>
    </div>

    <script>
        // Configure Axios instance
        const api = axios.create({
            baseURL: 'http://127.0.0.1:8000',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });

        // Axios interceptor to handle token refresh on 401 error
        api.interceptors.response.use(
            response => response,
            async (error) => {
                const originalRequest = error.config;
                
                if (error.response && error.response.status === 401 && !originalRequest._retry) {
                    originalRequest._retry = true;
                    try {
                        const refreshToken = localStorage.getItem('refreshToken');
                        const response = await axios.post('http://127.0.0.1:8000/refresh', {
                            refresh: refreshToken
                        });

                        localStorage.setItem('token', response.data.access);
                        originalRequest.headers['Authorization'] = 'Bearer ' + response.data.access;
                        return api(originalRequest);
                    } catch (refreshError) {
                        console.error('Token refresh failed:', refreshError);
                    }
                }
                return Promise.reject(error);
            }
        );

        async function fetchBooks() {
            try {
                const response = await api.get('/loans/display_books');
                displayBooks(response.data);
                fetchLateLoans(); // Fetch late loans after displaying books
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        async function searchBook() {
            const searchInput = document.getElementById('searchInput').value.trim();
            if (!searchInput) {
                alert('Please enter a book title to search.');
                return;
            }

            try {
                const response = await api.get(`/loans/find_book/${encodeURIComponent(searchInput)}`);
                displayBooks(response.data);
            } catch (error) {
                console.error('Error searching for book:', error);
                if (error.response && error.response.status === 404) {
                    document.getElementById('booksTableBody').innerHTML = '<tr><td colspan="6" class="text-center">No books found with that title.</td></tr>';
                }
            }
        }

        async function fetchLateLoans() {
            try {
                const response = await api.get('/loans/late_loans');
                displayLateLoans(response.data);
            } catch (error) {
                console.error('Error fetching late loans:', error);
                document.getElementById('lateLoansSection').classList.add('d-none');
                document.getElementById('noLateLoansMessage').classList.remove('d-none');
            }
        }

        function displayBooks(books) {
            const tableBody = document.getElementById('booksTableBody');
            tableBody.innerHTML = ''; // Clear previous data

            books.forEach(book => {
                const row = document.createElement('tr');
                row.classList.add('book-row');
                row.dataset.bookId = book.id;

                row.innerHTML = `
                    <td>${book.id}</td>
                    <td>${book.title}</td>
                    <td>${book.author}</td>
                    <td>${book.published_year}</td>
                    <td>${book.book_type}</td>
                    <td>${book.isActive ? 'Available' : 'Unavailable'}</td>
                `;

                row.addEventListener('click', () => {
                    window.location.href = `/show_book.html?id=${book.id}`;
                });

                tableBody.appendChild(row);
            });
        }

        let isAdmin = false;
        let customerId = null;

        async function getUserInfo() {
            try {
                const response = await api.get('/auth/user');  // Adjust this endpoint to fetch user info
                console.log("***********",response.data)
                isAdmin = response.data.is_staff;
                customerId = response.data.id;

                if (isAdmin) {
                    fetchAllLateLoans();
                } else {
                    fetchCustomerLateLoans(customerId);
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }

        
        function displayLateLoans(lateLoans) {
            const lateLoansSection = document.getElementById('lateLoansSection');
            const noLateLoansMessage = document.getElementById('noLateLoansMessage');
            const tableBody = document.getElementById('lateLoansTableBody');

            if (lateLoans.length === 0) {
                lateLoansSection.classList.add('d-none');
                noLateLoansMessage.classList.remove('d-none');
            } else {
                tableBody.innerHTML = ''; // Clear previous data

                lateLoans.forEach(loan => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${loan.id}</td>
                        <td>${loan.book.title}</td>
                        <td>${loan.customer.username}</td>
                        <td>${loan.loan_date}</td>
                        <td>${loan.due_date}</td>
                    `;
                    tableBody.appendChild(row);
                });

                lateLoansSection.classList.remove('d-none');
                noLateLoansMessage.classList.add('d-none');
            }
        }

        // Fetch books on page load
        fetchBooks();
    </script>
</body>
</html>
