<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Add a New Book</h2>
        
        <!-- Book form -->
        <form id="addBookForm" onsubmit="addBook(event)">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="publishedYear" class="form-label">Published Year</label>
                <input type="number" class="form-control" id="publishedYear" required>
            </div>
            <div class="mb-3">
                <label for="bookType" class="form-label">Book Type</label>
                <select class="form-select" id="bookType" required>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text" class="form-control" id="image" placeholder="Optional">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="isActive" checked>
                <label class="form-check-label" for="isActive">Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

        <!-- Success and error messages -->
        <div id="successMessage" class="alert alert-success mt-4 text-center" style="display: none;"></div>
        <div id="errorMessage" class="alert alert-danger mt-4 text-center" style="display: none;"></div>
    </div>

    <script>
        async function addBook(event) {
    event.preventDefault();  // Prevent form submission

    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    // Collect form data
    const imageUrl = document.getElementById('image').value.trim();
    const bookData = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        description: document.getElementById('description').value,
        published_year: document.getElementById('publishedYear').value,
        book_type: document.getElementById('bookType').value,
        // If no image URL is provided, set it to the placeholder URL
        image: imageUrl || `http://127.0.0.1:8000/${'placeholder.png'}`,  // Default to placeholder image if none provided
        isActive: document.getElementById('isActive').checked
    };

    try {
        // Send POST request to add book
        const response = await axios.post('http://127.0.0.1:8000/loans/add_book', bookData, {
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        });

        // Display success message and reset form
        successMessage.textContent = "Book added successfully!";
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
        document.getElementById('addBookForm').reset();

    } catch (error) {
        console.error('Error adding book:', error);

        // Display error message
        errorMessage.textContent = error.response?.data?.error || "An error occurred while adding the book.";
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }
}

    </script>
</body>
</html>
