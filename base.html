<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Library System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header with navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Add Book Option -->
            <li class="nav-item">
              <a class="nav-link" href="/add_book.html">Add Book</a>
            </li>
            <!-- Loan Book Option -->
            <li class="nav-item">
              <a class="nav-link" href="/loaning_books.html">Loan Book</a>
            </li>
            <!-- Login Option -->
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <!-- Register Option -->
            <li class="nav-item">
              <a class="nav-link" href="/register.html">Register</a>
            </li>
            <!-- Show Loan List Option -->
            <li class="nav-item">
              <a class="nav-link" href="/show_loans.html">Show Loan List</a>
            </li>
            <!-- Show Users List Option -->
            <li class="nav-item">
              <a class="nav-link" href="/users_list.html">Show Users List</a>
            </li>
            <!-- Show all books -->
            <li class="nav-item">
              <a class="nav-link" href="/all_books.html">All Books</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
      </div>
  
    <!-- Optional Bootstrap JS (if needed for components like dropdown or toggler) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
