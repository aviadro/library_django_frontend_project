<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- Navbar items -->
            <li class="nav-item">
              <a class="nav-link" href="/login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/all_books.html">Our Book List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/loaning_books.html">Loan Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/add_book.html">Add Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/show_loans.html">Show Loan List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/users_list.html">Show Users List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h3 class="text-center mb-4">Login</h3>
          <div
            id="message"
            class="alert"
            role="alert"
            style="display: none"
          ></div>
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Include Axios and Script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      document
        .getElementById('loginForm')
        .addEventListener('submit', async (event) => {
          event.preventDefault() // Prevent default form submission
          const username = document.getElementById('username').value
          const password = document.getElementById('password').value

          try {
            const response = await axios.post('http://127.0.0.1:8000/login', {
              username,
              password,
            })

            // Display success message and save token
            const token = response.data.access
            localStorage.setItem('token', token)
            const refresh_token = response.data.refresh
            localStorage.setItem('refreshToken', refresh_token)
            document.getElementById('message').style.display = 'block'
            document.getElementById('message').classList.add('alert-success')
            document.getElementById('message').innerText = 'Login successful!'

            // Redirect to a different page after successful login
            setTimeout(() => (window.location.href = '/all_books.html'), 1000)
          } catch (error) {
            document.getElementById('message').style.display = 'block'
            document.getElementById('message').classList.add('alert-danger')
            document.getElementById('message').innerText =
              error.response.data.detail || 'Login failed!'
          }
        })
    </script>
  </body>
</html>
